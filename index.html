<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Finance Manager</title>
</head>
<body>
<h1>Finance Management Calculator</h1>
<div id="earningsContainer">
    <!-- P sectioning creates space between each piece of content -->
    <p> Monthly Earnings - £
    <input type="text" id="earnings">
    </p>
    <p> Monthly Rent - £
    <input type="text" id="rent"> 
    </p>
    <p> Bills - £
    <input type="text" id="bills">
    </p>
    <button id="button">
     Submit
    </button> 
</div>
<div id="outputContainer"> This Is How Much You Could Save Monthly; £  
    <input  type="text" id="output">
</div>
<div id="weeklyContainer">  Weekly £ 
    <input type="text" id="weekly">
</div>
<script src="script.js"></script>
</body>
</html>
